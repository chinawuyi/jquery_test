<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/global.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="layui-form layui-form-pane1"  lay-filter="timeintervalData" onsubmit="return false">
        <table class="layui-table">
            <tbody>
            <tr>
                <td class="label-title"><span class="required-icon">*</span>适用城市:</td>
                <td class="label-content">
                    <select class="form-control input-sm" id="cityCode" name="cityCode" value="" disabled>
                    </select>
                </td> 
                <td class="label-title"><span class="required-icon">*</span>时段名称:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="请输入时段名称" type="text" id="timeIntervalName" name="timeIntervalName" lay-verify="required">
                </td>               
            </tr>
            <tr>
                <td class="label-title"><span class="required-icon">*</span>时段类型:</td>
                <td class="label-content">
                    <select name='timeIntervalType' id='timeIntervalType'>
                        <option value="0">时段</option>
                        <option value="1">节假日</option>
                    </select>
                </td>
                <td class="label-title"><span class="required-icon">*</span>开始时间:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="请选择开始时间" type="text" id="startTime" name="startTime" lay-verify="required" autocomplete="off">
                </td>
            </tr>
            <tr>
                <td class="label-title"><span class="required-icon">*</span>结束时间:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="请选择结束时间" type="text" id="endTime" name="endTime" lay-verify="required" autocomplete="off">
                </td>
                <td class="label-title"><span class="required-icon">*</span>排序:</td>
                <td class="label-content">
                        <input class="form-control" placeholder="请选择排序" type="text" id="sort" name="sort" lay-verify="required" autocomplete="off">
                </td>
            </tr>
            </tbody>
        </table>
        <fieldset>
            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button type="reset" class="layui-btn layui-btn-primary" id="jsBrandBack">返回</button>
                        <button class="layui-btn" lay-submit lay-filter="timeintervalData" id="jsSub">保存</button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
    layui.config({
        base: '/js/extends/'
    })
</script>
<script type="text/javascript" src="/js/pages/setTimeinterval.js"></script>
</body>
</html>
