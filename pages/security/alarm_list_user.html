<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/global.css">
    <style>
        .driverCont{display: none;}
    </style>
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="layui-form layui-form-pane1"  lay-filter="first">
        <table class="layui-table">
            <tbody>
            <tr>
                <td class="label-title">ID:</td>
                <td class="label-content passengerCont" id="userId">
                </td>
                <td class="label-content driverCont" id="driverId">
                </td>
                <td class="label-title">姓名:</td>
                <td class="label-content driverCont" id="name">                    
                </td>  
                <td class="label-content passengerCont" id="userName">                    
                </td>              
            </tr>
            <tr>
                <td class="label-title">手机号:</td>
                <td class="label-content" id="phone">                    
                </td>
                <td class="label-title">昵称:</td>
                <td class="label-content passengerCont" id="nickName">                    
                </td>
                <td class="label-content driverCont" id="loginName">                    
                </td>
            </tr>
            <tr>
                <td class="label-title">性别:</td>
                <td class="label-content" id="gender">                    
                </td>
                <td class="label-title">头像:</td>
                <td class="label-content" id="headImg">                    
                </td>
            </tr>
            <tr class='driverCont'>
                <td class="label-title">车辆品牌:</td>
                <td class="label-content" id="carBrand">                    
                </td>
                <td class="label-title">车系:</td>
                <td class="label-content" id="carModel">                    
                </td>
            </tr>
            <tr class='driverCont'>
                <td class="label-title">驾驶证:</td>
                <td class="label-content" id="idCardNumber">                    
                </td>
                <td class="label-title">车牌:</td>
                <td class="label-content" id="carNumber">                    
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
    layui.config({
        base: '/js/extends/'
    })
</script>
<script type="text/javascript" src="/js/pages/alarm_list_user.js"></script>
</body>
</html>
