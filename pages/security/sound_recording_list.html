{% extends '../../pages-layout/default.html' %}

{% block title %}订单管理{% endblock %}

{% block header %}
<style type="text/css">
  .layui-form-label{
    width: 85px;
  }
  .layui-input-block{
    margin-left: 115px;
  }
  .layui-input{padding-right:30px; }
  .form-btnField{margin-left: 20px;}
  .input-rangeTime{width: 350px;}
  .soundaaa{cursor: pointer;}
</style>
{% endblock %}

{% block content %}
<form class="layui-form" onsubmit="return false">
  <div class="layui-row">
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">订单号</label>
        <div class="layui-input-block">
          <input type="text" placeholder="请输入订单号" autocomplete="off" class="layui-input" name='orderId'>
        </div>
      </div>
      <div class="layui-inline">
          <label class="layui-form-label">司机姓名</label>
          <div class="layui-input-block">
            <input type="text" placeholder="请输入司机姓名" autocomplete="off" class="layui-input" name='driverName'>
          </div>
        </div>

      <div class="layui-inline">
          <label class="layui-form-label">司机手机号</label>
          <div class="layui-input-block">
            <input type="text" placeholder="请输入司机手机号" autocomplete="off" class="layui-input" name="driverPhone">
          </div>
        </div>
      <div class="layui-inline">
          <label class="layui-form-label">下单人昵称</label>
          <div class="layui-input-block">
            <input type="text" placeholder="请输入下单人昵称" autocomplete="off" class="layui-input" name="userName">
          </div>
        </div>


      <div class="layui-inline">
        <label class="layui-form-label">下单人手机号</label>
        <div class="layui-input-block">
          <input type="text" placeholder="请输入下单人手机号" autocomplete="off" class="layui-input" name="userPhone">
        </div>
      </div>

    </div>
    <div class="layui-form-item form-btnField">
        <button class="layui-btn layui-btn-sm" lay-submit lay-filter="searchLog"><i class="layui-icon" permission="sys:sound:query">&#xe615;</i>搜索</button>
        <button class="layui-btn layui-btn-sm" id="resetform" type="reset"><i class="layui-icon">&#xe666;</i>重置</button>
      </div>
  </div>
</form>
<div class="widget-body no-padding">
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">            
        </div>
    </script>
    <table id="soundList" lay-filter="test"></table>
</div>
{% endblock %}

{% block footer %}
<script type="text/javascript" src="/js/libs/cos-js-sdk-v5.min.js"></script>
<script type="text/javascript" src="/js/extends/common.js"></script>
<script type="text/javascript" src="/js/pages/sound_recording_list.js"></script>
<script type="text/text" id="addLayer">
<div id="soundUrl">
  
</div>
</script>
{% endblock %}
