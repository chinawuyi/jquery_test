{% extends '../../pages-layout/default.html' %}

{% block title %}优惠劵模板{% endblock %}
{% block header %}
<style type="text/css">
    .layui-form-label{
      width: 85px;
    }
    .layui-input-block{
      margin-left: 115px;
    }
    .layui-input{padding-right:30px; }
    .form-btnField{margin-left: 20px;}
  </style>
{% endblock %}


{% block content %}
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <header style="height: 100%">
            <form class="layui-form" onsubmit="return false">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">优惠券名称：</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入优惠券名称" autocomplete="off" class="layui-input" name='couponName' id="couponName">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">模板编号：</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入模板编号" autocomplete="off" class="layui-input" name='couponRuleId' id="couponRuleId">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">优惠券类型：</label>
                        <div class="layui-input-block">
                            <select class="form-control" id="couponType" name="couponType">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">状态：</label>
                        <div class="layui-input-block">
                            <select class="form-control" id="status" name="status">
                            </select>
                        </div>
                    </div>
                    <button id="searchBt" class="layui-btn layui-btn-sm" permission="sys:coupontemplate:querylist"><i class="layui-icon">&#xe615;</i>搜索</button>
                </div>
            </form>
        </header>
        <div>
            <div class="widget-body no-padding">
                <script type="text/html" id="toolbarDemo">
                    <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-sm" lay-event="add" permission="sys:coupontemplate:create">
                            <i class="layui-icon">&#xe608;</i> 添加
                        </button>
                    </div>
                </script>
                <table id="demo" lay-filter="test"></table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
<script type="text/javascript" src="/js/pages/coupon_template.js"></script>
{% endblock %}
