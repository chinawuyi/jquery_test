<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/global.css">
    <style>
        .couponType{display: none;}
        .layui-table td{text-align: left;}
    </style>
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="layui-form layui-form-pane1"  lay-filter="first" onsubmit="return false">
        <table class="layui-table">
            <tbody>
            <tr>
                <td class="label-title">优惠券名称:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="请输入优惠券名称" id="couponName" type="text" name="couponName">
                </td>
                <td class="label-title">失效日期:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="请输入优惠券名称" id="expiryDate" type="text" name="expiryDate">
                </td>
            </tr>
            <tr>
                <td class="label-title">发放日期:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="sendDate" id="sendDate" type="text" name="startTime">
                </td>
                <td class="label-title">批次号:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="结束时间" id="couponBatchId" type="text" name="couponBatchId">
                </td>
            </tr>
            <tr>
                <td class="label-title">发放人:</td>
                <td class="label-content" id="">
                    <input class="form-control" placeholder="请选择适用车型" type="text" id="operation" name="operation" readonly>
                </td>
                <td class="label-title"></td>
                <td class="label-content" id="">
                    
                </td>
            </tr>
            </tbody>
        </table>
        <div class="widget-body no-padding">
                <script type="text/html" id="toolbarDemo">
                    <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-sm" lay-event="export" style='position:relative;'>
                            <i class="layui-icon">&#xe608;</i> 导入用户
                            <input class="real_file_btn" type="file" id="exploreExcel" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" name="exploreExcel"/>
                        </button>
                        <button class="layui-btn layui-btn-sm" lay-event="add">
                            <i class="layui-icon">&#xe608;</i> 添加用户
                        </button>
                        
                    </div>
                </script>
                <table id="demo" lay-filter="test"></table>
            </div>
        <fieldset>
            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button type="reset" class="layui-btn layui-btn-primary" id="jsBrandBack">返回</button>
                        <button class="layui-btn" lay-submit lay-filter="*" id="jsSub">提交</button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/js/libs/xlsx.core.min.js"></script>
<script type="text/javascript">
    layui.config({
        base: '/js/extends/'
    })
</script>
<script type="text/javascript" src="/js/pages/coupon_send.js"></script>
</body>
</html>
