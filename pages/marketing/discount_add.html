<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/global.css">
    <style>
        .couponType{display: none;}
        .layui-table td{text-align: left;}
    </style>
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="layui-form layui-form-pane1"  lay-filter="first" onsubmit="return false">
        <table class="layui-table">
            <tbody>
            <tr>
                <td class="label-title">折扣车型:</td>
                <td class="label-content">
                    <select class="form-control input-sm" id="carTypeId" name="carTypeId" value="">
                        <option value=''>请选择</option>
                    </select>
                </td>
                <td class="label-title"><span class="required-icon">*</span>城市:</td>
                <td class="label-content">
                    <select class="form-control input-sm" id="city" name="city" value="" lay-verify="required">
                        <option value=''>请选择</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label-title">产品类型:</td>
                <td class="label-content">
                    <select class="form-control input-sm" id="productTypeId" name="productTypeId" value="">
                        <option value=''>请选择</option>
                    </select>
                </td>
                <td class="label-title">备注:</td>
                <td class="label-content">
                        <textarea name="remark" placeholder="请输入备注" class="layui-textarea form-control" id='remark'></textarea>
                </td>
            </tr>
            
            </tbody>
        </table>
        <fieldset>
            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button type="reset" class="layui-btn layui-btn-primary" id="jsBrandBack">返回</button>
                        <button class="layui-btn" lay-submit lay-filter="*" id="jsSub">保存</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
    layui.config({
        base: '/js/extends/'
    })
</script>
<script type="text/javascript" src="/js/pages/discount_add.js"></script>
</body>
</html>
