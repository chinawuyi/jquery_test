{% extends '../../pages-layout/default.html' %}

{% block title %}订单管理{% endblock %}

{% block header %}
<style type="text/css">
  .layui-form-label {width: 100px;}
  .layui-input-block {margin-left: 130px;}
  .layui-input {padding-right: 30px;}
  .form-btnField {margin-left: 20px;}
  .layui-input.sm {padding-right:0; width:180px; display: inline-block;}
</style>
{% endblock %}

{% block content %}
<form class="layui-form" onsubmit="return false">
  <div class="layui-row">
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">发票号码：</label>
        <div class="layui-input-block">
          <input type="text" placeholder="请输入发票号码" autocomplete="off" class="layui-input" name="invoiceCode2"
            id="invoiceCode2">
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">开票日期范围：</label>
        <div class="layui-input-block">
          <input class="layui-input sm" placeholder="开始时间" readonly="readonly" type="text"
            id="createTimeStart" name="createTimeStart">
          <span>- -</span>
          <input class="layui-input sm" placeholder="结束时间" readonly="readonly" type="text"
            id="createTimeEnd" name="createTimeEnd">
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">红冲标志：</label>
        <div class="layui-input-block">
          <select class="form-control input-sm" id="cancelFlag" name="cancelFlag">
          </select>
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">开票分公司：</label>
        <div class="layui-input-block">
          <select class="form-control input-sm" id="ivcCompanyName" name="ivcCompanyName">
          </select>
        </div>
      </div>

    </div>
    <div class="layui-form-item form-btnField">
      <button id="searchBt" class="layui-btn layui-btn-sm" lay-submit lay-filter="invoiceSearch"><i class="layui-icon"
          permission="sys:invoice:querylist">&#xe615;</i>搜索</button>
      <button class="layui-btn layui-btn-sm" id="resetform" type="reset"><i class="layui-icon">&#xe666;</i>重置</button>
    </div>
  </div>
</form>
<div class="widget-body no-padding">
  <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <!-- <button class="layui-btn layui-btn-sm"  lay-event="ele_cancel">
                <i class="layui-icon">&#xe642;</i> 红冲
            </button>          -->
        </div>
    </script>
  <table id="invoiceList" lay-filter="test"></table>
</div>
{% endblock %}

{% block footer %}
<script type="text/javascript" src="/js/pages/invoice_list.js"></script>
{% endblock %}
