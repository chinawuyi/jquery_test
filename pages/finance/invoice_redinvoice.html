<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" media="screen" href="../../css/lib/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
  <link rel="stylesheet" type="text/css" media="screen" href="../../css/global.css">
  <style>
    .labelInput {
      border: none;
      background: none;
    }
    .couponType{display: none;}
      .layui-table td{text-align: left;}
  </style>
</head>

<body>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="layui-form layui-form-pane1" lay-filter="first">
        <table class="layui-table">
            <tbody>
              <tr>
                  <td class="label-title"><span class="required-icon">*</span>红冲票号:</td>
                  <td class="label-content">
                      <input class="form-control" placeholder="请输入红冲票号"  lay-verify="required" id="invoiceId" type="text" name="invoiceId" disabled>
                  </td>
              </tr>
              <tr>
                  <td class="label-title"><span class="required-icon">*</span>红冲原因:</td>
                <td class="label-content" colspan="3">
                    <textarea class="layui-textarea form-control" placeholder="请输入红冲原因" lay-verify="required" id='remark' name="remark"></textarea>
                </td>
              </tr>
            </tbody>
          </table>
      <fieldset>
        <div class="form-actions">
          <div class="row" align="center">
            <div class="col-md-12">
              <button type="reset" class="layui-btn layui-btn-primary" id="jsBrandBack">返回</button>
              <button class="layui-btn" lay-submit lay-filter="*" id="jsSub">保存</button>
            </div>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
  <script type="text/javascript" src="/layui/layui.js"></script>
  <script type="text/javascript" src="/js/libs/jquery-2.1.1.min.js"></script>
  <script type="text/javascript">
    layui.config({
      base: '/js/extends/'
    })
  </script>
  <script type="text/javascript" src="/js/pages/invoice_redinvoice.js"></script>
</body>

</html>
