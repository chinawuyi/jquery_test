<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/global.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="layui-form layui-form-pane1"  lay-filter="first" onsubmit="return false">
        <table class="layui-table">
            <tbody>
            <tr>
                <td class="label-title"><span class="required-icon">*</span>上传扫描件:</label></td>
                <td class="label-content jsphotoshow"></td>
                <td class="label-title">PDF上传:</td>
                <td class="label-content">
                    <button type="button" class="layui-btn my_file_btn">
                        <i class="layui-icon">&#xe67c;</i>上传PDF
                        <input type='text' class='contractPhoto' lay-verify="required" value="" style="display:none;"/>
                        <input class="real_file_btn" type="file" id="contractPhoto" accept="" name="contractPhoto"/>
                    </button>
                </td>             
            </tr>
            <tr>
                <td class="label-title"><span class="required-icon">*</span>上传扫描件类型:</td>
                <td class="label-content">
                    <select class="form-control input-sm" id="contractType" name="contractType" value="" lay-verify="required">
                        <option value="">请选择</option>
                        <option value="HT">合同</option>
                        <option value="XY">协议</option>
                    </select>
                </td>
                <td class="label-title"><span class="required-icon">*</span>合同失效时间:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="请选择合同失效时间" type="text" id="invalidTime" name="invalidTime" lay-verify="required">
                </td>
            </tr>
            <tr>
                <td class="label-title"><span class="required-icon">*</span>合同生效时间:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="请选择合同生效时间" type="text" id="validTime" name="validTime" lay-verify="required">
                </td>
                <td class="label-title"><span class="required-icon">*</span>合同签订时间:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="请输入接单违约次数" type="text" id="signTime" name="signTime" lay-verify="required">
                </td>
            </tr>
            <tr>
                <td class="label-title"><span class="required-icon">*</span>合同状态:</td>
                <td class="label-content">
                    <select class="form-control input-sm" id="contractStatus" name="contractStatus" value="" lay-verify="required">
                        <option value="">请选择</option>
                        <option value="YX">有效</option>
                        <option value="WX">无效</option>
                    </select>
                </td> 
                <td class="label-title"><span class="required-icon">*</span>类型:</td>
                <td class="label-content">
                    <select class="form-control input-sm" id="type" name="type" value="" lay-verify="required">
                        <option value="">请选择</option>
                        <option value="ZC">注册</option>
                        <option value="ZX">注销</option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
        <fieldset>
            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button class="layui-btn" lay-submit lay-filter="*" id="jsSub">保存</button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<script type="text/javascript" src="/js/libs/cos-js-sdk-v5.min.js"></script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
    layui.config({
        base: '/js/extends/'
    })
</script>
<script type="text/javascript" src="/js/pages/driver_contract.js"></script>
</body>
</html>
