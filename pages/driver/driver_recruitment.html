{% extends '../../pages-layout/default.html' %}

{% block title %}司机列表{% endblock %}
{% block header %}
<style type="text/css">
    .layui-form-label {
        width: 85px;
    }

    .layui-input-block {
        margin-left: 115px;
    }

    .layui-input {
        padding-right: 30px;
    }

    .form-btnField {
        margin-left: 20px;
    }

    .layui-rate {
        padding: 0;
    }
</style>
{% endblock %}


{% block content %}
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <header style="height: 100%">
            <form class="layui-form" onsubmit="return false">
                <div class="layui-form-item">

                    <div class="layui-inline">
                        <label class="layui-form-label">司机姓名：</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入司机姓名" autocomplete="off" class="layui-input" name='name' id="name">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">性别：</label>
                        <div class="layui-input-block">
                            <select class="form-control input-sm" id="gender" name="gender"></select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">司机手机号：</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入司机手机号" autocomplete="off" class="layui-input" name='phone' id='phone'>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">招募渠道：</label>
                        <div class="layui-input-block">
                            <select class="form-control input-sm" id="recruitmentChannels" name="recruitmentChannels">
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">工作城市：</label>
                        <div class="layui-input-block">
                            <select class="form-control input-sm" id="city" name="city">
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">驾驶证类型：</label>
                        <div class="layui-input-block">
                            <select class="form-control input-sm" id="licenseType" name="licenseType">
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">驾龄：</label>
                        <div class="layui-input-block">
                            <select class="form-control input-sm" id="drivingAge" name="drivingAge">
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label" style="font-size: 12px;">网约车资格证：</label>
                        <div class="layui-input-block">
                            <select class="form-control input-sm" id="isCertificateA" name="isCertificateA">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">招募状态：</label>
                        <div class="layui-input-block">
                            <select class="form-control input-sm" id="auditStatus" name="auditStatus">
                            </select>
                        </div>
                    </div>

                    <button id="searchBt" class="layui-btn layui-btn-sm" permission="sys:user:query"><i class="layui-icon">&#xe615;</i>搜索</button>
                </div>
            </form>
        </header>
        <div>
            <div class="widget-body no-padding">
                <script type="text/html" id="toolbarDemo">
                    <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-sm" id="jsVehicleBrandAdd" lay-event="add" permission="sys:vehicle:add">
                            <i class="layui-icon">&#xe608;</i> 新增招募司机
                        </button>
                        <!-- <button class="layui-btn layui-btn-sm" id="jsVehicleBrandImport" lay-event="import" permission="sys:vehicle:import">
                            <i class="layui-icon">&#xe608;</i> 导入招募司机
                        </button> -->
                        <!-- <button class="layui-btn layui-btn-sm" id="jsVehicleBrandAdd" lay-event="add" permission="sys:vehicle:export">
                            <i class="layui-icon">&#xe608;</i> 导出面试表
                        </button> -->
                    </div>
                </script>
                <table id="demo" lay-filter="test"></table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
<script type="text/javascript" src="/js/pages/driver_recruitment.js"></script>
{% endblock %}
