<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/global.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="layui-form layui-form-pane1"  lay-filter="first" onsubmit="return false">
        <table class="layui-table">
            <tbody>
            <tr>
                <td class="label-title"><span class="required-icon">*</span>司机姓名:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="" type="text" id="name" name="name" lay-verify="required" readonly>
                </td>
                <td class="label-title"><span class="required-icon">*</span>司机手机号:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="" type="text" id="phone" name="phone" lay-verify="required" readonly>
                </td>               
            </tr>
            <tr>
                <td class="label-title">车牌号:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="" type="text" id="carNumber" name="carNumber" readonly>
                </td>
                <td class="label-title"><span class="required-icon">*</span>原因:</td>
                <td class="label-content">
                    <select class="form-control input-sm" id="disablesReason" name="disablesReason" lay-verify="required">
                    </select>
                </td>
            </tr>
            <tr class='disablesDate'>
                <td class="label-title"><span class="required-icon">*</span>静默开始时间:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="" type="text" id="disablesDateStart" name="disablesDateStart" lay-verify="required">
                </td>
                <td class="label-title"><span class="required-icon">*</span>静默结束时间:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="" type="text" id="disablesDateEnd" name="disablesDateEnd" lay-verify="required">
                </td>
            </tr>
            <tr class='currentTime' style='display: none;'>
                <td class="label-title " >解除静默时间:</td>
                <td class="label-content" colspan="3">
                    <input class="form-control" placeholder="" type="text" id="currentTime" name="currentTime">
                </td>
                
            </tr>
            <tr>
                <td class="label-title">备注:</td>
                <td class="label-content" colspan="3">
                    <textarea class="form-control layui-textarea" placeholder="请输入" id="remark" name="remark"></textarea>
                </td>
            </tr>
            </tbody>
        </table>
        <fieldset>
            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button type="reset" class="layui-btn layui-btn-primary" id="jsBrandBack">返回</button>
                        <button class="layui-btn" lay-submit lay-filter="*" id="jsSub">保存</button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<script type="text/javascript" src="/js/libs/cos-js-sdk-v5.min.js"></script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
    layui.config({
        base: '/js/extends/'
    })
</script>
<script type="text/javascript" src="/js/pages/driver_silent.js"></script>
</body>
</html>
