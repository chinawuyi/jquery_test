<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/global.css">
    <style type="text/css">
        iframe {
            border: none;
            width: 100%;
            min-height: 330px;
        }

        .layui-collapse {
            margin-top: 10px;
        }

        .layui-form-label {
            width: 85px;
        }

        .layui-input-block {
            margin-left: 150px;
        }
    </style>
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="layui-form layui-form-pane1" lay-filter="subCreate" onsubmit="return false">
        <table class="layui-table">
            <tbody>
            <tr>
                <td class="label-content">
                    <button type="button" class="layui-btn my_file_btn">
                        <i class="layui-icon">&#xe67c;</i>下载导入模版
                        <input type='text' class='licenseImg' value="" style="display:none;" lay-verify="required"/>
                        <input class="real_file_btn" type="file" id="downloadFile" accept="" name="downloadFile"/>
                    </button>
                </td>
                <td class="label-content">
                    <button type="button" class="layui-btn my_file_btn">
                        <i class="layui-icon">&#xe67c;</i>选择导入文件
                        <input type='text' class='licenseImg' value="" style="display:none;" lay-verify="required"/>
                        <input class="real_file_btn" type="file" id="importFile" accept="" name="importFile"/>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="row" align="center">
            <div class="col-md-12">
                <button class="layui-btn jsSub" lay-submit lay-filter="closeImport" id="closeImport">关闭</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/js/libs/cos-js-sdk-v5.min.js"></script>
<script type="text/javascript">
  layui.config({
    base: '/js/extends/'
  })
</script>
<script type="text/javascript" src="/js/pages/driver_recruitment_add.js"></script>
</body>
</html>
