<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/global.css">
    <style type="text/css">
        .layui-form-label{width: 100px;}
        .layui-input-block{margin-left: 115px;width: 300px;}
        .layui-input{padding-right:30px; }
        .form-btnField{margin-left: 20px;}
        .layui-rate{padding: 0;}
        .layui-form-item,.layui-form-item .layui-inline{margin-bottom:0;}
    </style>
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <header style="height: 100%;margin-top: 4px;">
        <form class="layui-form" onsubmit="return false">
                <div class="layui-form-item">
                    
                    <div class="layui-inline">
                        <label class="layui-form-label">状态变化：</label>
                        <div class="layui-input-inline">
                            <select class="form-control input-sm" id="statusChangeSource" name="statusChangeSource">
                            </select>
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline">
                            <select class="form-control input-sm" id="statusChangeNew" name="statusChangeNew">
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">变化时间：</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请选择变化时间" autocomplete="off" class="layui-input" name='changeDate' id='changeDate'>
                        </div>
                    </div>
                    
                    <button id="searchBt" class="layui-btn layui-btn-sm" permission="sys:driver:querylist"><i class="layui-icon">&#xe615;</i>搜索</button>
                </div>
            </form>
        </header>
        <div>
            <div class="widget-body no-padding">
                <table id="demo" lay-filter="test"></table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/libs/cos-js-sdk-v5.min.js"></script>
    <script type="text/javascript" src="/layui/layui.js"></script>
    <script type="text/javascript" src="/js/libs/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
        layui.config({
            base: '/js/extends/'
        })
    </script>
    <script type="text/javascript" src="/js/pages/driver_log.js"></script>
    </body>
    </html>
