{% extends '../../pages-layout/default.html' %}

{% block title %}更新用户{% endblock %}
{% block header %}
<link rel="stylesheet" type="text/css" media="screen" href="../../css/lib/bootstrap.min.css">
{% endblock %}

{% block content %}
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <form class="form-horizontal" onsubmit="return false" id="form">
    <fieldset>
      <input type="hidden" id="id" name="id">
      <div class="form-group">
        <label class="col-md-2 control-label">用户名</label>
        <div class="col-md-10">
          <input class="form-control" placeholder="用户名" type="text" name="username" id="username" readonly="readonly">
        </div>
      </div>
            <div class="form-group">
                <label class="col-md-2 control-label">昵称</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="昵称" type="text" name="nickname" id="nickname">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">手机号</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="手机号" type="text" maxlength="11" name="phone" id="phone">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">电话</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="电话" type="text" maxlength="20" name="telephone" id="telephone">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">邮箱</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="邮箱" type="email" maxlength="50" name="email" id="email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">生日</label>
                <div class="col-xs-2">
                  <input type="text" class="form-control" placeholder="生日" id="birthday" name='birthday'>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">性别</label>
                <div class="col-md-10" style="width: 100px">
                    <select class="form-control input-sm" name="sex" id="sex">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">状态</label>
                <div class="col-md-10" style="width: 100px">
                    <select class="form-control input-sm" name="status" id="status">
                    </select>
                </div>
            </div>
      <div class="form-group">
        <label class="col-md-2 control-label">角色</label>
        <div class="checkbox" id="roles">
        </div>
      </div>

      <div class="form-actions">
        <div class="row" align="center">
          <div class="col-md-12">
            <button class="btn btn-primary" onclick="location.href='user_list.html'">返回</button>
            <button class="btn btn-primary" type="submit" onclick="update()">
              <i class="fa fa-save"></i> 保存
            </button>
          </div>
        </div>
      </div>

    </fieldset>
  </form>
</div>  
{% endblock %}

{% block footer %}
<script type="text/javascript" src="/js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="/js/pages/user_update.js"></script>
{% endblock %}
