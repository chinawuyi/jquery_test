<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/global.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="layui-form layui-form-pane1"  lay-filter="first" onsubmit="return false">
        <table class="layui-table">
            <tbody>
            <tr class='oldPassword'>
                <td class="label-title"><span class="required-icon">*</span>旧密码:</td>
                <td class="label-content" colspan="3">
                    <input class="form-control" placeholder="请输入旧密码" type="password" id="oldPassword" name="oldPassword" lay-verify="passwordCheck|required">
                </td>
            </tr>
            <tr>
                <td class="label-title"><span class="required-icon">*</span>新密码:</td>
                <td class="label-content" colspan="3">
                    <input class="form-control" placeholder="请输入输入密码" type="password" id="newPassword" name="newPassword" lay-verify="passwordCheck|required">
                </td>
            </tr>
            <tr>
                <td class="label-title"><span class="required-icon">*</span>再次输入新密码:</td>
                <td class="label-content" colspan="3">
                    <input class="form-control" placeholder="请输入再次输入密码" type="password" id="newPassword2" name="panewPasswordssword2" lay-verify="passwordCheck|passwordSame">
                </td>
            </tr>         
            </tbody>
        </table>
        <fieldset>
            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button type="reset" class="layui-btn layui-btn-primary" id="jsBrandBack">返回</button>
                        <button class="layui-btn" lay-submit lay-filter="*" id="jsSub">保存</button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
    layui.config({
        base: '/js/extends/'
    })
</script>
<script type="text/javascript" src="/js/pages/change_password.js"></script>
</body>
</html>
