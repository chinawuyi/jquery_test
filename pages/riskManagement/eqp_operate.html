<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/global.css">
</head>
<body>
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <form class="layui-form layui-form-pane1"  lay-filter="first">
            <table class="layui-table">
                <tbody>
                    <tr id="jsBlock">
                        <td>
                            <span class="required-icon">*</span>是否确认拉黑？请输入拉黑原因:
                            <textarea name="blockremark" placeholder="请输入内容" class="layui-textarea" lay-verify="required"></textarea>
                        </td>
                    </tr>
                    <tr id="jsUnBlock">
                        <td>
                            <span class="required-icon">*</span>是否确认解除拉黑？请输入解除拉黑原因:
                            <textarea name="unblockremark" placeholder="请输入内容" class="layui-textarea" lay-verify="required"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            历史处理记录：
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table id="demo" lay-filter="test"></table>
                        </td>
                    </tr>
                </tbody>
            </table>
            <fieldset>
                <div class="form-actions">
                    <div class="row" align="center">
                        <div class="col-md-12">
                            <button type="reset" class="layui-btn layui-btn-primary" id="jsBrandBack">返回</button>
                            <button class="layui-btn" lay-submit lay-filter="*" id="jsSub">保存</button>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
    layui.config({
        base: '/js/extends/'
    })
</script>
<script type="text/javascript" src="/js/pages/eqp_operate.js"></script>
</body>
</html>
