{% extends '../../pages-layout/default.html' %}

{% block title %}设备管理{% endblock %}
{% block header %}
<style type="text/css">
  .layui-form-label{
    width: 100px;
  }
  .layui-input-block{
    margin-left: 130px;
  }
  .layui-input{padding-right:30px; }
  .form-btnField{margin-left: 20px;}
  .layui-rate{padding: 0;}
  .layui-input.sm {padding-right:0; width:150px; display: inline-block;}
</style>
{% endblock %}


{% block content %}
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
         <header style="height: 100%">
            <form class="layui-form" onsubmit="return false">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">设备型号：</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入设备型号" autocomplete="off" class="layui-input" name='deviceType' id='deviceType'>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">当前登录账号：</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入当前登录账号" autocomplete="off" class="layui-input" name='lastLoginAccount' id="lastLoginAccount">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">处理人：</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入处理人" autocomplete="off" class="layui-input" name='operator' id="operator">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">处理时间：</label>
                        <div class="layui-input-block">
                            <input class="layui-input sm" placeholder="开始时间"  readonly="readonly" type="text" id="beginTime"  name="beginTime">
                            <span>-</span>
                            <input class="layui-input sm" placeholder="结束时间"  readonly="readonly" type="text" id="endTime"  name="endTime">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">状态：</label>
                        <div class="layui-input-block">
                            <select class="form-control input-sm" id="status" name="status">
                            </select>
                        </div>
                    </div>

                    <button id="searchBt" class="layui-btn layui-btn-sm" lay-submit lay-filter="searchLog"><i class="layui-icon">&#xe615;</i>搜索</button>
                </div>
            </form>
        </header>
        <div>
            <div class="widget-body no-padding">
                <table id="demo" lay-filter="test"></table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
<script type="text/javascript" src="/js/pages/eqp_management.js"></script>
{% endblock %}
