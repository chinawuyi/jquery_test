{% extends '../../pages-layout/default.html' %}

{% block title %}订单管理{% endblock %}

{% block header %}
<style type="text/css">
  .layui-form-label{
    width: 85px;
  }
  .layui-input-block{
    margin-left: 115px;
  }
  .layui-input{padding-right:30px; }
  .form-btnField{margin-left: 20px;}
</style>
{% endblock %}

{% block content %}
<form class="layui-form" onsubmit="return false">
  <div class="layui-row">
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">订单号</label>
        <div class="layui-input-block">
          <input type="text" placeholder="请输入订单号" autocomplete="off" class="layui-input" name='orderId'>
        </div>
      </div>
      <div class="layui-inline">
          <label class="layui-form-label">产品类型</label>
          <div class="layui-input-block">
              <select class="form-control input-sm" id="productTypeId" name="productTypeId">
              </select>
          </div>
        </div>

      <div class="layui-inline">
          <label class="layui-form-label">司机姓名</label>
          <div class="layui-input-block">
            <input type="text" name="driverName" placeholder="请输入司机姓名" autocomplete="off" class="layui-input">
          </div>
        </div>
      <div class="layui-inline">
          <label class="layui-form-label">出发城市</label>
          <div class="layui-input-block">
              <select class="form-control input-sm" id="startCity" name="startCity">
              </select>
          </div>
        </div>


      <div class="layui-inline">
        <label class="layui-form-label">下单人手机号</label>
        <div class="layui-input-block">
          <input type="text" name="userPhone" placeholder="请输入下单人手机号" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-inline">
          <label class="layui-form-label">司机手机号</label>
          <div class="layui-input-block">
            <input type="text" class="layui-input" placeholder="请输入司机手机号" name='driverPhone'>
          </div>
        </div>
      <div class="layui-inline">
          <label class="layui-form-label">订单状态</label>
          <div class="layui-input-block">
            <select class="form-control input-sm" id="status" name="status">
              </select>
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">退款状态</label>
          <div class="layui-input-block">
            <select class="form-control input-sm" id="statusRefund" name="statusRefund">
            </select>
          </div>
        </div>

    </div>
    <div class="layui-form-item form-btnField">
        <button class="layui-btn layui-btn-sm" lay-submit lay-filter="orderSearch" permission="sys:order:querylist" id="searchBt"><i class="layui-icon">&#xe615;</i>搜索</button>
        <button class="layui-btn layui-btn-sm" id="resetform" type="reset"><i class="layui-icon">&#xe666;</i>重置</button>
      </div>
  </div>
</form>
<div class="widget-body no-padding">
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <!-- <button class="layui-btn layui-btn-sm" lay-event="export" permission="sys:orderList:export"><i class="layui-icon">&#xe655;</i>导出</button> -->
            <!-- <button class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe669;</i>刷新</button> -->            
        </div>
    </script>
    <table id="orderList" lay-filter="test"></table>
</div>
{% endblock %}

{% block footer %}
<script type="text/javascript" src="/js/pages/order_list.js"></script>
{% endblock %}
