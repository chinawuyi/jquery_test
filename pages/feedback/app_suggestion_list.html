<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>车辆管理</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/global.css" media="all" />
    <link rel="stylesheet" href="/css/lib/font-awesome/css/font-awesome.css" media="all" />
    <style type="text/css">
      .hide{
        display: none!important;
      }
    </style>
    
<link rel="stylesheet" type="text/css" media="screen" href="../../css/lib/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/lib/dataTables.bootstrap.min.css">

  </head>
  <body>
    
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <header style="height: 100%">
            <form class="form-inline" onsubmit="return false">
                <div align="left">
                    <table style="width: 60%;">
                        <tr>
                            <td>
                                用户ID：
                                <input id="userId" name="userId" type="number" class="form-control" placeholder="用户ID" maxLength=20>
                                <button id="searchBt" class="layui-btn layui-btn-sm" permission="sys:user:query"><i class="layui-icon">&#xe615;</i>搜索</button>

                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </header>
        <div>
            <div class="widget-body no-padding">
                <script type="text/html" id="toolbarDemo">
                    <div class="layui-btn-container">


                    </div>
                </script>
                <table id="demo" lay-filter="test"></table>
            </div>
        </div>
    </div>
</div>

  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

  <![endif]-->
    <script type="text/javascript" src="/layui/layui.js"></script>
    <script type="text/javascript" src="/js/libs/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
      layui.config({
        base: '/js/extends/'
      }).extend({
        treetable: '../plugin/layui/treetable'
      })

      layui.use(['common', 'permission'], function(){
        var permission = layui.permission
        permission.checkDom()

        $.subscribe('permission:check', function(e, payload){
          permission.checkDom(payload)
        })
      })
    </script>
    
<script type="text/javascript" src="/js/pages/app_suggestion_list.js"></script>

  </body>
</html>
