<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/global.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="layui-form layui-form-pane1"  lay-filter="first">
        <table class="layui-table">
            <tbody>
            <tr >
                <td class="label-title">图片预览:</label></td>
                <td class="label-content" id="jsphotoshow"></td>
                <td class="label-title">图片上传:</td>
                <td class="label-content" id="jsfilecon">
                    <button type="button" class="layui-btn my_file_btn" >
                        <i class="layui-icon">&#xe67c;</i>上传图片

                        <input class="real_file_btn"  type="file" id="photo" accept="" name="file" />
                    </button>
                </td>
            </tr>
            <tr>
                <td class="label-title"><span class="required-icon">*</span>颜色:</td>
                <td class="label-content">
                    <select class="form-control input-sm" lay-search id="color" lay-verify="required|color" name="color">
                    </select>
                </td>
                <td class="label-title"><span class="required-icon">*</span>可乘人数:</td>
                <td class="label-content" >
                    <input class="form-control" placeholder="可乘人数"  lay-verify="required|passageRule" type="text" id="personNumber"  name="personNumber">
                </td>
            </tr>
            <tr>

                <td class="label-title"><span class="required-icon">*</span>品牌</td>
                <td class="label-content">
                    <select class="form-control input-sm" lay-search id="carBrandId"  lay-filter="carBrandId" lay-verify="required|carBrandId" name="carBrandId">
                    </select>
                </td>
                <td class="label-title"><span class="required-icon">*</span>车系:</td>
                <td class="label-content">
                    <select class="form-control input-sm" lay-search id="carModelId" lay-filter="carModelId" lay-verify="required|carModelId" name="carModelId">
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label-title"><span class="required-icon">*</span>属性名称:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="属性名称"  lay-verify="required" type="text" id="name"  name="name">
                </td>
                <td class="label-title">属性名称(EN):</td>
                <td class="label-content">
                    <input class="form-control" placeholder="属性名称(EN)" type="text" id="enName"  name="enName">
                </td>
            </tr>
            <tr>
                <td class="label-title"><span class="required-icon">*</span>排气量:</td>
                <td class="label-content" >
                    <input class="form-control" placeholder="排气量"  lay-verify="required|floatRule" type="text" id="exhaustVolume"  name="exhaustVolume">
                </td>
                <td class="label-title"><span class="required-icon">*</span>排气单位:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="排气单位"  lay-verify="required" type="text" id="exhaustVolumeUnit"  name="exhaustVolumeUnit">
                </td>
            </tr>
            <tr>
                <td class="label-title">车辆照片文件编号:</td>
                <td class="label-content" >
                    <input class="form-control" placeholder="车辆照片文件编号"   type="text" id="photoId"  name="photoId">
                </td>
                <td class="label-title"><span class="required-icon">*</span>车辆燃油类型:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="车辆燃油类型"  lay-verify="required" type="text" id="fuelType"  name="fuelType">
                </td>
            </tr>
            <tr>
                <td class="label-title"><span class="required-icon">*</span>车辆轴距:</td>
                <td class="label-content" >
                    <input class="form-control" placeholder="车辆轴距" lay-verify="required"  type="text" id="wheelBase"  name="wheelBase">
                </td>
                <td class="label-title"></td>
                <td class="label-content">
                </td>
            </tr>
            </tbody>
        </table>
        <fieldset>
            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button type="reset" class="layui-btn layui-btn-primary" id="jsBrandBack">返回</button>
                        <button class="layui-btn" lay-submit lay-filter="*" id="jsSub">保存</button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<script type="text/javascript" src="/js/libs/cos-js-sdk-v5.min.js"></script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
    layui.config({
        base: '/js/extends/'
    })
</script>
<script type="text/javascript" src="/js/pages/vehicle_attribute_add.js"></script>
</body>
</html>
