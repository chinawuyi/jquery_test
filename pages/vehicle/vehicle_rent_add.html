<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/global.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="layui-form layui-form-pane1"  lay-filter="first">
        <table class="layui-table">
            <tbody>
            <tr>
                <td class="label-title"><span class="required-icon">*</span>中文名称:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="中文名称"  lay-verify="required"  id="chineseName"  type="text"  name="chineseName">
                </td>
                <td class="label-title"><span class="required-icon">*</span>英文名称:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="英文名称"  lay-verify="required|enNameRule" type="text" id="englishName"  name="englishName">
                </td>
            </tr>
            <tr>
                <td class="label-title"><span class="required-icon">*</span>城市:</td>
                <td class="label-content">
                    <select class="form-control input-sm" id="city" lay-verify="required|city" name="city">

                    </select>
                </td>
                <td class="label-title"><span class="required-icon">*</span>公司名称:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="公司名称"  lay-verify="required"  id="accountName"  type="text"  name="accountName">
                </td>

            </tr>
            <tr>
                <td class="label-title"><span class="required-icon">*</span>开户人:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="开户人"  lay-verify="required"  id="accountHolder"  type="text"  name="accountHolder">
                </td>
                <td class="label-title"><span class="required-icon">*</span>公司账户:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="公司账户"  lay-verify="required|accountRule" type="text" id="account"  name="account">
                </td>
            </tr>
            <tr>
                <td class="label-title"><span class="required-icon">*</span>开户银行:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="开户银行"  lay-verify="required"  id="bank"  type="text"  name="bank">
                </td>
                <td class="label-title"><span class="required-icon">*</span>银行简码:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="银行简码"  lay-verify="required|normalRule"  id="bankCode"  type="text"  name="bankCode">
                </td>
            </tr>
            <tr>
                <td class="label-title"><span class="required-icon">*</span>开户行支行全称:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="开户行支行全称"  lay-verify="required"  id="bankBranch"  type="text"  name="bankBranch">
                </td>
                <td class="label-title"><span class="required-icon">*</span>行号:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="行号"  lay-verify="required|normalRule"  id="bankNumber"  type="text"  name="bankNumber">
                </td>
            </tr>
            <tr>
                <td class="label-title"><span class="required-icon">*</span>工商行政号:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="工商行政号"  lay-verify="required|normalRule"  id="registrationNo"  type="text"  name="registrationNo">
                </td>
                <td class="label-title"><span class="required-icon">*</span>法人姓名:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="法人姓名"  lay-verify="required"  id="artificialPerson"  type="text"  name="artificialPerson">
                </td>
            </tr>
            <tr>
                <td class="label-title"><span class="required-icon">*</span>法人身份证:</td>
                <td class="label-content">
                    <input class="form-control" placeholder="法人身份证"  lay-verify="required|identity"  id="artificialPersonIdentity"  type="text"  name="artificialPersonIdentity">
                </td>
                <td class="label-title"></td>
                <td class="label-content">
                </td>
            </tr>
            </tbody>
        </table>
        <fieldset>
            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button type="reset" class="layui-btn layui-btn-primary" id="jsBrandBack">返回</button>
                        <button class="layui-btn" lay-submit lay-filter="*" id="jsSub">保存</button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
    layui.config({
        base: '/js/extends/'
    })
</script>
<script type="text/javascript" src="/js/pages/vehicle_rent_add.js"></script>
</body>
</html>
