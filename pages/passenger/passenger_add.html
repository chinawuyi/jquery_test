<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/global.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="layui-form layui-form-pane1"  lay-filter="first">
        <table class="layui-table">
            <tbody>
            <tr>
                <td class="label-title">ID:</td>
                <td class="label-content" id="userId">
                </td>
                <td class="label-title">姓名:</td>
                <td class="label-content" id="userName">
                    
                </td>                
            </tr>
            <tr>
                <td class="label-title">手机号:</td>
                <td class="label-content" id="phone">                    
                </td>
                <td class="label-title">昵称:</td>
                <td class="label-content" id="nickName">                    
                </td>
            </tr>
            <tr>
                <td class="label-title">性别:</td>
                <td class="label-content" id="gender">                    
                </td>
                <td class="label-title">头像:</td>
                <td class="label-content" id="headImg">                    
                </td>
            </tr>
            <tr>
                <td class="label-title">IP:</td>
                <td class="label-content" id="ip">                    
                </td>
                <td class="label-title">端口:</td>
                <td class="label-content" id="port">                    
                </td>
            </tr>
            <tr>
                <td class="label-title">创建时间</td>
                <td class="label-content" id="createTime">                    
                </td>
                <td class="label-title">更新时间:</td>
                <td class="label-content" id="updateTime">                    
                </td>
            </tr>
            </tbody>
        </table>
        <fieldset>
                <div class="form-actions">
                    <div class="row" align="center">
                        <div class="col-md-12">
                            <button type="reset" class="layui-btn layui-btn-primary" id="jsBrandBack">返回</button>
                        </div>
                    </div>
                </div>
    
            </fieldset>
    </form>
</div>
<script type="text/javascript" src="/js/libs/cos-js-sdk-v5.min.js"></script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
    layui.config({
        base: '/js/extends/'
    })
</script>
<script type="text/javascript" src="/js/pages/passenger_add.js"></script>
</body>
</html>
