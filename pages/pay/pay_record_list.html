{% extends '../../pages-layout/default.html' %}

{% block title %}支付记录{% endblock %}
{% block header %}
<style type="text/css">
  .layui-form-label{
    width: 115px;padding:9px 5px;
  }
  .layui-input-block{
    margin-left: 125px;
  }
  .layui-input{padding-right:30px; }
  .form-btnField{margin-left: 20px;}
  .layui-rate{padding: 0;}
</style>
{% endblock %}


{% block content %}
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <header style="height: 100%">
            <form class="layui-form" onsubmit="return false">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">账户ID：</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入账户ID" autocomplete="off" class="layui-input" name='accountId' id="accountId">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">用户ID：</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入用户ID" autocomplete="off" class="layui-input" name='userId' id='userId'>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">订单号：</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入订单号" autocomplete="off" class="layui-input" name='orderId' id='orderId'>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">支付渠道：</label>
                        <div class="layui-input-block">
                            <select class="form-control input-sm" id="channel" name="channel">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">记账时间：</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请选择时间范围" autocomplete="off" class="layui-input" name='recordTime' id="recordTime">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">内部流水单号：</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入内部流水单号" autocomplete="off" class="layui-input" name='tradeNo' id='tradeNo'>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">支付渠道流水号：</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入支付渠道流水号" autocomplete="off" class="layui-input" name='transactionId' id='transactionId'>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">支付变更原因：</label>
                        <div class="layui-input-block">
                            <select class="form-control input-sm" id="reason" name="reason">
                            </select>
                        </div>
                    </div>
                    <button id="searchBt" class="layui-btn layui-btn-sm" lay-submit lay-filter="paySearch"><i class="layui-icon">&#xe615;</i>搜索</button>
                </div>
            </form>
        </header>
        <div>
            <div class="widget-body no-padding">
                <script type="text/html" id="toolbarDemo">
                    <div class="layui-btn-container">
                        <!-- <button class="layui-btn layui-btn-sm"  lay-event="delete"  permission="sys:vehicle:add">
                            <i class="layui-icon">&#xe640;</i> 下线
                        </button> -->
                    </div>
                </script>
                <table id="demo" lay-filter="test"></table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
<script type="text/javascript" src="/js/pages/pay_record_list.js"></script>
{% endblock %}
