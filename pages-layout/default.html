<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/global.css" media="all" />
    <link rel="stylesheet" href="/css/lib/font-awesome/css/font-awesome.css" media="all" />
    <style type="text/css">
      .hide{
        display: none!important;
      }
    </style>
    {% block header %}{% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
    <script type="text/javascript" src="/layui/layui.js"></script>
    <script type="text/javascript" src="/js/libs/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
      layui.config({
        base: '/js/extends/'
      }).extend({
        treetable: '../plugin/layui/treetable'
      })

      layui.use(['common', 'permission'], function(){
        var permission = layui.permission
        permission.checkDom()

        $.subscribe('permission:check', function(e, payload){
          permission.checkDom(payload)
        })
      })
    </script>
    {% block footer %}{% endblock %}
  </body>
</html>
